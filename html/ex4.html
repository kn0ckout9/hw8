<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <form>
        <h1>Sample Form</h1>
        <p>
          <label for="name">Name</label>:
          <input type="text" name="name" id="name" required>
          <span id="nameHelp"></span>
        </p>
        <p>
          <label for="emailAddress">Email:</label>
          <input type="email" name="emailAddress" id="emailAddress" required placeholder="name@domain">
          <span id="emailHelp"></span>
        </p>
        <p>
        <label for="paymentType">Payment Type:</label><br>
          <input type="radio" name="payment" id="cash" value="cash" checked>
          <label for="cash">Cash</label>
          <br>
          <input type="radio" name="payment" id="creditCard" value="creditCard">
          <label for="creditCard">Credit Card</label>
          <br>
          <input type="radio" name="payment" id="googlePay" value="gpay">
          <label for="no">Google Pay</label>
          <br>
          <input type="radio" name="payment" id="applePay" value="apay">
          <label for="no">Apple Pay</label>
          <br>
        </p>
        <p>
            <input type="checkbox" name="confirmation" id="confirmation">
            <label for="confirmation">Sign me up for special promotions</label>
          </p>
        <p>
          <label for="location">Preferred Location</label>:
          <select name="location" id="location">
            <option value="LA" selected>Los Angeles</option>
            <option value="OC">Orange County</option>
            <option value="RI">Riverside</option>
            <option value="SD">San Diego</option>
          </select>
        </p>
      
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </form>

      <div id="myDiv"></div>

    <script src="../js/ex4.js"></script>
</body>
</html>
